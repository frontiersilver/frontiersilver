  <script>
        (function () {
            // **檢測是否運行於 GitHub Pages**
            const isGithubPages = window.location.hostname.includes("github.io");
            const repoName = "frontiersilver"; // ✅ **GitHub Repo 名稱**

            // ✅ **此頁面預設在 `/pages/`**
            let basePath = isGithubPages ? `/${repoName}/` : "/";
            basePath += "../"; // **回到上一層，確保 CSS & JS 正確引用**

            function updateAttribute(element, attr) {
                let originalPath = element.getAttribute(attr);
                if (originalPath && !originalPath.startsWith("http")) {
                    element.setAttribute(attr, basePath + originalPath.replace(/^\/+/, ""));
                }
            }

            // ✅ 修正 CSS 連結
            document.querySelectorAll("link[rel='stylesheet']").forEach(link => updateAttribute(link, "href"));

            // ✅ 修正 JS 連結
            document.querySelectorAll("script[src]").forEach(script => updateAttribute(script, "src"));

            // ✅ 修正圖片
            document.querySelectorAll("img[data-src]").forEach(img => {
                img.src = basePath + img.dataset.src.replace(/^\/+/, "");
            });

            // ✅ 修正內部連結
            document.querySelectorAll("a[data-link]").forEach(link => {
                link.href = basePath + link.getAttribute("data-link").replace(/^\/+/, "");
            });

            console.log(`🔍 目前運行於 ${isGithubPages ? "GitHub Pages" : "本地環境"}，已修正所有路徑：${basePath}`);
        })();
    </script>
