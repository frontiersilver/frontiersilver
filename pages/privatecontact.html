      (function () {

          const isGithubPages = window.location.hostname.includes("github.io");
          const repoName = "frontiersilver"; // âœ… **GitHub å°ˆæ¡ˆåç¨±**
          const rootPath = isGithubPages ? `/${repoName}/` : "/";

          // **è¨ˆç®—ç•¶å‰ HTML æª”æ¡ˆçš„ç›¸å°ä½ç½®**
          const currentPath = window.location.pathname;
          const depth = (currentPath.match(/\//g) || []).length - 1; // è¨ˆç®— URL æ·±åº¦
          const relativeBasePath = "../".repeat(depth); // ç”Ÿæˆç›¸å°è·¯å¾‘

          function updateAttribute(element, attr, useRoot = false) {
              let originalPath = element.getAttribute(attr);
              if (originalPath && !originalPath.startsWith("http")) {
                  // **å¦‚æœæ˜¯ GitHub Pagesï¼Œä½¿ç”¨ rootPath**
                  // **å¦‚æœæ˜¯æœ¬åœ°ç«¯ï¼Œä½¿ç”¨ç›¸å°è·¯å¾‘ï¼ˆé¿å… /pages/ å½±éŸ¿ï¼‰**
                  let fixedPath = isGithubPages
                      ? rootPath + originalPath.replace(/^\/+/, "")
                      : (useRoot ? rootPath : relativeBasePath) + originalPath.replace(/^\/+/, "");

                  element.setAttribute(attr, fixedPath);
              }
          }

          // **âœ… ä¿®æ­£ CSS é€£çµ**
          document.querySelectorAll("link[rel='stylesheet']").forEach(link => updateAttribute(link, "href", true));

          // **âœ… ä¿®æ­£ JS é€£çµ**
          document.querySelectorAll("script[src]").forEach(script => updateAttribute(script, "src", true));

          // **âœ… ä¿®æ­£å…§éƒ¨é€£çµ `data-link`**
          document.querySelectorAll("a[data-link]").forEach(link => {
              updateAttribute(link, "href");
          });

      })();
  </script>
